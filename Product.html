<!DOCTYPE html>
<html>
	<head>
		<title>Multiply</title>
	</head>
	<body>
	<h1><em><b>product of two numbers</em> </h1>
	<p> This code returns the product of two numbers.</p>
		<script>
		const myAge = '123';
		let myNumber = Math.random();
		let myNumber1 = Math.random() * (myAge); // multiplies myNumber by myNumber1 value (which is myAge times a random number)
		console.log(myNumber * myNumber1);
		</script>
	</body>
</html>
